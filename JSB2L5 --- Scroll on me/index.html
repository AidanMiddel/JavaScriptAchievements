<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="scroll">scroll go brr</p>
    <script> 
    let titleElement = document.getElementById("scroll");
    titleElement.addEventListener("wheel", ()=>
    {titleElement.innerHTML += "r";});

    titleElement.addEventListener("click", ()=>
    {titleElement.innerHTML = "scroll go b"});
    </script>
</body>
</html>
